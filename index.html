<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="box-container">
      <div class="box-header">
        <img class="box-image" src="images/illustration-hero.svg"/>
      </div>
      <div class="box-body">
        <h2>Order Summary</h2>
          <p class="box-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
  
          <div class="plan-container">
            <div class="plan-detail-container">
              <img src="/images/icon-music.svg"/>
              <div class="plan-detail">
                <span class="plan-type">Annual Plan</span>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="">Change</a>
          </div>
      </div>
      <div class="box-footer">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </div>

</html>
